<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Medicamentos{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav ul { list-style-type: none; padding: 0; text-align: center; }
        nav ul li { display: inline; margin-right: 20px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
        nav ul li a:hover { text-decoration: underline; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #5cb85c; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { color: #5cb85c; }
        .footer { text-align: center; margin-top: 30px; font-size: 0.9em; color: #777; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <h1>Gestor de Medicamentos Caseros</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('root') }}">Inicio</a></li>
                <li><a href="{{ url_for('listar_todos_medicamentos') }}">Medicamentos</a></li>
                <li><a href="{{ url_for('listar_todos_pedidos') }}">Pedidos</a></li>
                <li><a href="{{ url_for('listar_todos_medicamentos') }}">Stock</a></li> {# Nuevo enlace a Stock #}
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <p>Contenido principal aqu√≠.</p>
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Gestor de Medicamentos.</p>
    </footer>

    {% block scripts_extra %}{% endblock %}
</body>
</html>
